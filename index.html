<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="main-title">Tic-Tac-Toe</h1>

  <div class="scoreboard">
    <div>Player: <span id="player-score">0</span></div>
    <div>AI: <span id="ai-score">0</span></div>
    <div>Draws: <span id="draw-score">0</span></div>
  </div>

  <div class="container">
    <div class="game-area">
      <div class="status" id="status">Your Turn (X)</div>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="win-line" id="win-line"></div>
      </div>
      <button id="reset">Restart Game</button>
    </div>

    <div class="elephant-container">
      <img src="imgs/party-dancing-elephant.gif" alt="Elephant cheering" id="elephant" />
    </div>


  <audio id="move-sound" src="imgs/game-start-317318.mp3"></audio>
  <audio id="win-sound" src="imgs/good-6081.mp3"></audio>
  <audio id="draw-sound" src="imgs/knife-draw-48223.mp3"></audio>
  <button id="theme-toggle">ðŸŒ“</button>

  <script src="script.js"></script>
</body>
</html>
